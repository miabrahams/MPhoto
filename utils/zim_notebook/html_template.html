<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>[% title %]</title>
		<meta name='Generator' content='Zim [% zim.version %]'>
		<style type='text/css'>
			body	   { background-color: #202520; color: #CCCCCC; }
			a          { text-decoration: none; color: palegreen }
			a:hover    { text-decoration: underline; color: plum }
			a:active   { text-decoration: underline; color: plum }
			strike     { color: grey                }
			u          { text-decoration: none;
			             background-color: yellow   }
			tt         { color: #2e3436;            }
			pre        { color: #dddddd;
			             margin-left: 20px          }
			h1         { text-align: center;
			             color: palegreen             }
			h2         { color: palegreen             }
			h3         { color: palegreen             }
			h4         { color: palegreen             }
			h5         { color: palegreen             }
			span.insen { color: grey                }
			.page { max-width: 1000px;}
			.menu{
				float:left; width: 300px;
			}
			
			.content { padding-left: 320px;}
			.notebook{font-variant: small-caps;
					color:#4e9a06;
					padding: 0px 20px;}
			hr{clear:both;}
		</style>
	</head>
	<body>

<!-- Wiki content -->

[% IF page.properties.type == 'namespace-index' -%]
<h1>Document Index</h1>
[%- ELSE -%]
<h1>[% page.heading %]</h1>
[%- END %]

[% page.body %]

<!-- End wiki content -->

	</body>

</html>
